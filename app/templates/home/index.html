{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gallery </title>
    <link href="{% static 'app/css/bootstrap.css' %}" rel="stylesheet">

</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <h3 class="text-center mb-4">Fioreria Laura</h3>

    <div class="m-4 row">
        <div class="col-5">
            <form action="/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row my-3">
                    <div class="col">
                        <label for="EANCode" class="form-label">EAN Code</label>
                        <input type="text" class="form-control" id="EANCode" name="ean_code">
                    </div>
                    <div class="col">
                        <label for="artNum" class="form-label">Numero Articolo</label>
                        <input type="text" class="form-control" id="artNum" name="art_number">
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <label for="buyPrice" class="form-label">Prezzo di Acquisto</label>
                            <input type="number" class="form-control" id="buyPrice"
                                   name="original_price">
                        </div>
                        <div class="col">
                            <label for="sellPrice" class="form-label">Prezzo di Vendita</label>
                            <input type="number" class="form-control" id="sellPrice"
                                   name="price">
                        </div>
                    </div>
                    <div class="my-3">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="descrizione"
                               name="description">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salva</button>
            </form>
        </div>
        <div class="col" style="overflow-y:scroll; height:800px;">
            <table class="table table-dark table-striped text-white">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">EAN Code</th>
                    <th scope="col">Numero Articolo</th>
                    <th scope="col">Prezzi</th>
                    <th scope="col">Descrizione</th>
                </tr>
                </thead>
                <tbody>
                {% for item in items %}
                <tr>
                    <th>{{item.ean_code}}</th>
                    <td>{{item.art_number}}</td>
                    <td>
                        <div class="row">
                            <div class=col">Acquisto: € {{item.original_price}}</div>
                            <div class="col">Vendita: € {{item.original_price}}</div>
                        </div>

                    </td>
                    <td>{{item.description}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
